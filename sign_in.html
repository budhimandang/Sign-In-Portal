<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Sign In Portal</title>
  </head>
  <body class="sign-in-body">
      <div class="container signin-container">
          <div class="row">
              <div class="col"></div>
              <div class="col-sm-12 col-md-6">
                  <div class="card sigin-card">
                      <div class="card-body">
                            <img src="assets/logo.jpg" class="img-fluid signin-img">
                            
                          <form class="signin-form">
                              <div class="form-group">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                              </div>
                              <button type="button" class="btn signin-button btn-lg">Sign In</button>
                              
                              <div class="form-check" id="check">
                                  <label class="form-check-label"><input class="form-check-input" type="checkbox"> Remember Me. <a href="#" id="help">Need Help?</a></label>
                              </div>
                              
                          </form>
                          
                      </div>
                      <button id="Acc"><a href="#" id="create">Create New Account.</a></button>
                  </div>
                  
                  
              </div>
              <div class="col"></div>
              
          </div>
      </div>

      
      
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.js"></script>  
      
      
  </body>
</html>
